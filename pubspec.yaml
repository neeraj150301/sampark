name: sampark
description: "A simple chat app made using flutter and firebase.\nHas a functionality of authentication, one on one chatting and dark mode also."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.3

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1 # for svg icons
  slide_to_act: ^2.0.2  # for slide to act in welcome page
  get: ^4.6.6  # getx for state management 
  firebase_core: ^3.4.0 # for firebase
  firebase_auth: ^5.2.0 # for firebase auth
  cloud_firestore: ^5.4.0  # for firestore DB
  lottie: ^2.2.0  # for lottie animations
  intl: ^0.19.0  # for date and time formatting
  flutter_launcher_icons: ^0.14.1 # for icon
  shared_preferences: ^2.0.15 # for local storage
  firebase_messaging: ^15.1.0 # for push notifications
  http: ^1.2.2 # for http request 
  googleapis_auth: ^1.6.0 # for notification token
  firebase_storage: ^12.2.0 # for storing images and videos
  image_picker: ^1.1.2 # for image and video picker
  cached_network_image: ^3.4.0 # for image render with cache 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_padding_large.png"  # Path to your app icon image
  adaptive_icon_background: "#FFFFFF"      # For Android adaptive icons (optional)
  adaptive_icon_foreground: "assets/icons/app_padding_large.png" # Optional
  android_name: "Chatty"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/lottie/
    # - images/a_dot_ham.jpeg

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-ExtraBold.ttf
          weight: 800
    - family: SofadiOne
      fonts: 
        - asset: assets/fonts/SofadiOne-Regular.ttf

